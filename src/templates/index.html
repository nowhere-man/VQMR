{% extends "base.html" %}

{% block title %}首页 - VMA{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex justify-center py-8">
  <div class="max-w-4xl w-full mx-4 bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
    <div class="px-8 py-10 space-y-5">
    <div class="text-center">
      <h1 class="text-3xl md:text-4xl font-semibold text-white">视频指标分析</h1>
    </div>

    <div class="h-2"></div>

    <div class="mt-10 grid grid-cols-1 lg:grid-cols-3 gap-4">
      <button id="metricsAnalyzeBtn" type="button" class="group rounded-2xl bg-white/5 border border-white/10 p-5 flex items-center justify-between hover:border-indigo-300/60 hover:bg-white/10 transition">
        <div class="space-y-1 text-left">
          <h3 class="text-xl font-semibold text-white">Metrics分析</h3>
          <p class="text-sm text-gray-300">根据模板进行分析</p>
        </div>
        <div class="h-11 w-11 rounded-full bg-indigo-400/20 flex items-center justify-center text-indigo-200">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15h4l3 6 4-18 3 12h4" /></svg>
        </div>
      </button>

      <button id="metricsCompareBtn" type="button" class="group rounded-2xl bg-white/5 border border-white/10 p-5 flex items-center justify-between hover:border-blue-300/60 hover:bg-white/10 transition">
        <div class="space-y-1 text-left">
          <h3 class="text-xl font-semibold text-white">Metrics对比</h3>
          <p class="text-sm text-gray-300">对照组与实验组的分析及对比</p>
        </div>
        <div class="h-11 w-11 rounded-full bg-blue-400/20 flex items-center justify-center text-blue-200">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h8m-8 5h8m-8 5h8M4 9l-2 2 2 2m16-4l2 2-2 2"/></svg>
        </div>
      </button>

      <a href="/bitstream" class="group rounded-2xl bg-white/5 border border-white/10 p-5 flex items-center justify-between hover:border-emerald-300/50 hover:bg-white/10 transition">
        <div class="space-y-1 text-left">
          <h3 class="text-xl font-semibold text-white">码流分析</h3>
          <p class="text-sm text-gray-300">对码流进行分析或对比</p>
        </div>
        <div class="h-11 w-11 rounded-full bg-emerald-400/20 flex items-center justify-center text-emerald-200">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 10h9m-9 6h13m3-12v12"/></svg>
        </div>
      </a>
    </div>

    <div class="h-px bg-white/10"></div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <a href="/templates" class="group rounded-2xl bg-white/5 border border-white/10 p-5 flex items-center justify-between hover:bg-white/10 hover:border-white/30 transition">
        <div class="text-left">
          <h3 class="text-base font-semibold text-white">模板管理</h3>
        </div>
        <div class="h-10 w-10 rounded-full bg-purple-400/20 flex items-center justify-center text-purple-200">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5h16v4H4zM4 13h7v6H4zM16 13h4v6h-4z"/></svg>
        </div>
      </a>
      <a href="/jobs" class="group rounded-2xl bg-white/5 border border-white/10 p-5 flex items-center justify-between hover:bg-white/10 hover:border-white/30 transition">
        <div class="text-left">
          <h3 class="text-base font-semibold text-white">任务管理</h3>
        </div>
        <div class="h-10 w-10 rounded-full bg-amber-400/20 flex items-center justify-center text-amber-200">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5h6a2 2 0 012 2v12l-5-2-5 2V7a2 2 0 012-2z"/></svg>
        </div>
      </a>
      <a href="http://localhost:8079" target="_blank" class="group rounded-2xl bg-white/5 border border-white/10 p-5 flex items-center justify-between hover:bg-white/10 hover:border-white/30 transition">
        <div class="text-left">
          <h3 class="text-base font-semibold text-white">报告管理</h3>
        </div>
        <div class="h-10 w-10 rounded-full bg-emerald-400/20 flex items-center justify-center text-emerald-200">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h14M3 10h9M3 15h14M3 20h9"/></svg>
        </div>
      </a>
    </div>
    <div class="h-px bg-white/10"></div>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <a href="#" class="group rounded-2xl bg-white/5 border border-white/10 p-5 flex items-center justify-between hover:bg-white/10 hover:border-white/30 transition">
        <div class="text-left">
          <h3 class="text-base font-semibold text-white">工具箱</h3>
          <p class="text-sm text-gray-300">常用的视频处理</p>
        </div>
        <div class="h-10 w-10 rounded-full bg-sky-400/20 flex items-center justify-center text-sky-200">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7V5a3 3 0 013-3h0a3 3 0 013 3v2m-9 0h12a2 2 0 012 2v9a2 2 0 01-2 2H7a2 2 0 01-2-2V9a2 2 0 012-2z"/></svg>
        </div>
      </a>
    </div>
    </div>
  </div>
</div>

<!-- 模板选择弹窗 -->
<div id="templateModal" class="hidden fixed inset-0 z-40 flex items-center justify-center bg-gray-600/60 p-4">
  <div class="w-full max-w-lg rounded-xl bg-white p-6 shadow-xl">
    <div class="flex items-start justify-between">
      <div>
        <h2 class="text-xl font-semibold text-gray-900">选择转码模板</h2>
        <p class="mt-1 text-sm text-gray-500 flex items-center space-x-2">
          <span>请选择一个模板来开始质量分析</span>
          <span class="text-xs text-gray-500">基于模板自动复用 Baseline</span>
        </p>
      </div>
      <button id="closeTemplateModal" type="button" class="text-gray-400 hover:text-gray-600">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="mt-4 space-y-4">
      <div id="templateLoading" class="flex items-center space-x-2 rounded-lg border border-blue-100 bg-blue-50 px-3 py-2 text-sm text-blue-600 hidden">
        <svg class="h-4 w-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v3m6.364 1.636l-2.121 2.121M21 12h-3m-1.636 6.364l-2.121-2.121M12 21v-3m-6.364-1.636l2.121-2.121M3 12h3m1.636-6.364l2.121 2.121" />
        </svg>
        <span>正在加载模板列表...</span>
      </div>

      <div id="templateEmpty" class="hidden rounded-lg border border-dashed border-gray-300 bg-gray-50 p-4 text-sm text-gray-600">
        当前没有可用的模板，请创建一个新模板。
      </div>

      <div id="templateSelectWrapper" class="space-y-3 hidden">
        <label for="templateSelect" class="text-sm font-medium text-gray-700">转码模板</label>
        <select id="templateSelect" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </select>
        <div id="templateInfo" class="hidden rounded-lg bg-gray-50 p-3 text-sm text-gray-600"></div>
      </div>
    </div>

    <div class="mt-6 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <a id="createTemplateBtn" href="/templates/new" class="inline-flex items-center justify-center rounded-lg border border-blue-200 px-4 py-2 text-sm font-medium text-blue-600 hover:bg-blue-50">
        创建新模板
      </a>
      <div class="flex justify-end gap-3">
        <button id="cancelTemplateSelection" type="button" class="rounded-lg border border-gray-300 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">取消</button>
        <button id="confirmTemplateSelection" type="button" class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 disabled:cursor-not-allowed disabled:bg-blue-300">开始分析</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const metricsCompareBtn = document.getElementById('metricsCompareBtn');
const metricsAnalyzeBtn = document.getElementById('metricsAnalyzeBtn');
const templateModal = document.getElementById('templateModal');
const templateSelect = document.getElementById('templateSelect');
const templateInfo = document.getElementById('templateInfo');
const templateLoading = document.getElementById('templateLoading');
const templateEmpty = document.getElementById('templateEmpty');
const templateSelectWrapper = document.getElementById('templateSelectWrapper');
const closeModalBtn = document.getElementById('closeTemplateModal');
const cancelBtn = document.getElementById('cancelTemplateSelection');
const confirmBtn = document.getElementById('confirmTemplateSelection');
let templatesCache = [];
let templateMode = "compare"; // compare | analyze

function toggleTemplateModal(open) {
  if (open) {
    templateModal.classList.remove('hidden');
    document.body.classList.add('overflow-hidden');
  } else {
    templateModal.classList.add('hidden');
    document.body.classList.remove('overflow-hidden');
  }
}

function setModalState(state) {
  templateLoading.classList.toggle('hidden', state !== 'loading');
  templateEmpty.classList.toggle('hidden', state !== 'empty');
  templateSelectWrapper.classList.toggle('hidden', state !== 'ready');
  confirmBtn.disabled = state !== 'ready' || !templateSelect.value;
}

function resetTemplateModal() {
  templatesCache = [];
  templateSelect.innerHTML = '';
  templateInfo.innerHTML = '';
  templateInfo.classList.add('hidden');
  document.getElementById('createTemplateBtn').setAttribute('href', templateMode === 'analyze' ? '/templates/new?type=metrics' : '/templates/new');
  setModalState('loading');
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function updateTemplateInfo() {
  const selectedId = templateSelect.value;
  const tpl = templatesCache.find((item) => item.template_id === selectedId);
  if (!tpl) {
    templateInfo.innerHTML = '';
    templateInfo.classList.add('hidden');
    return;
  }
  const desc = tpl.description ? tpl.description : '该模板未填写描述';
  if (templateMode === 'analyze') {
    const infoHtml = `
      <div class="space-y-1">
        <p><span class="font-medium text-gray-700">描述：</span>${escapeHtml(desc)}</p>
        <div class="text-xs text-gray-600 mt-2">
          <div>源目录: ${escapeHtml(tpl.source_dir || '')}</div>
          <div>码流目录: ${escapeHtml(tpl.bitstream_dir || '')}</div>
        </div>
        <p class="text-xs text-gray-400">模板 ID：${tpl.template_id}</p>
      </div>
    `;
    templateInfo.innerHTML = infoHtml;
  } else {
    const baselineInfo = `
      <div class="text-xs text-gray-600 mt-2">
        <div>Baseline 源: ${escapeHtml(tpl.baseline_source_dir || '')}</div>
        <div>Baseline 码流: ${escapeHtml(tpl.baseline_bitstream_dir || '')}</div>
        <div>Baseline 已计算: ${tpl.baseline_computed ? '是' : '否'}</div>
        <div>Experimental 源: ${escapeHtml(tpl.experimental_source_dir || '')}</div>
        <div>Experimental 码流: ${escapeHtml(tpl.experimental_bitstream_dir || '')}</div>
      </div>`;
    templateInfo.innerHTML = `
      <div class="space-y-1">
        <p><span class="font-medium text-gray-700">描述：</span>${escapeHtml(desc)}</p>
        ${baselineInfo}
        <p class="text-xs text-gray-400">模板 ID：${tpl.template_id}</p>
      </div>
    `;
  }
  templateInfo.classList.remove('hidden');
}

function renderTemplateOptions() {
  templateSelect.innerHTML = '';
  templatesCache.forEach((tpl, idx) => {
    const opt = document.createElement('option');
    opt.value = tpl.template_id;
    opt.textContent = tpl.name || tpl.template_id;
    if (idx === 0) opt.selected = true;
    templateSelect.appendChild(opt);
  });
  updateTemplateInfo();
  confirmBtn.disabled = !templateSelect.value;
}

async function openTemplatePicker(mode) {
  templateMode = mode;
  const targetBtn = mode === 'analyze' ? metricsAnalyzeBtn : metricsCompareBtn;
  const originalContent = targetBtn.innerHTML;
  targetBtn.disabled = true;
  targetBtn.innerHTML = '<span class="flex items-center"><svg class="mr-2 h-5 w-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v3m6.364 1.636l-2.121 2.121M21 12h-3m-1.636 6.364l-2.121-2.121M12 21v-3m-6.364-1.636l2.121-2.121M3 12h3m1.636-6.364l2.121 2.121" /></svg>加载模板...</span>';

  resetTemplateModal();
  toggleTemplateModal(true);

  try {
    const res = await fetch(mode === 'analyze' ? '/api/metrics-analysis/templates' : '/api/templates?template_type=comparison');
    if (!res.ok) throw new Error('无法获取模板列表');
    templatesCache = await res.json();
    if (!templatesCache.length) {
      setModalState('empty');
      return;
    }
    renderTemplateOptions();
    setModalState('ready');
  } catch (err) {
    alert(err.message || '加载模板失败，请稍后重试');
    toggleTemplateModal(false);
  } finally {
    targetBtn.disabled = false;
    targetBtn.innerHTML = originalContent;
  }
}

metricsCompareBtn.addEventListener('click', () => openTemplatePicker('compare'));
if (metricsAnalyzeBtn) {
  metricsAnalyzeBtn.addEventListener('click', () => openTemplatePicker('analyze'));
}

templateSelect.addEventListener('change', () => {
  updateTemplateInfo();
  confirmBtn.disabled = !templateSelect.value;
});

confirmBtn.addEventListener('click', async () => {
  const selectedId = templateSelect.value;
  if (!selectedId) return;
  confirmBtn.disabled = true;
  confirmBtn.innerHTML = '<span class="flex items-center"><svg class="mr-2 h-4 w-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v3m6.364 1.636l-2.121 2.121M21 12h-3" /></svg>创建中...</span>';
  try {
    const execUrl = templateMode === 'analyze'
      ? `/api/metrics-analysis/templates/${selectedId}/execute`
      : `/api/templates/${selectedId}/execute`;
    const res = await fetch(execUrl, {
      method: 'POST'
    });
    const data = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(data.detail || '创建任务失败');
    toggleTemplateModal(false);
    alert(`任务已创建！任务ID: ${data.job_id}`);
    window.location.href = '/jobs';
  } catch (err) {
    alert(err.message || '创建任务失败');
    confirmBtn.disabled = false;
    confirmBtn.innerHTML = '开始分析';
  }
});

[closeModalBtn, cancelBtn].forEach(btn => btn.addEventListener('click', () => {
  toggleTemplateModal(false);
  resetTemplateModal();
}));
templateModal.addEventListener('click', (e) => {
  if (e.target === templateModal) {
    toggleTemplateModal(false);
    resetTemplateModal();
  }
});

// Metrics 分析单模板快捷入口（直接跳转模板列表或新建）
</script>
{% endblock %}
